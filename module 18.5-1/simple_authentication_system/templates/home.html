{% extends "base.html" %}
<div></div>

{% block body %}
<div class="container">
  {% if messages %} {% for m in messages %}
  <div>
    <small {% if m.tags %} class="{{m.tags}}" {% endif %}>
      <span
        id="message-container"
        class="border border-secondary-subtle rounded p-4 fw-bold fs-6 bg-warning-subtle"
      >
        {{m}}
      </span>
    </small>
  </div>

  {% endfor %} {% endif %}
  <h1>this is home page</h1>
</div>
{% endblock body %}
